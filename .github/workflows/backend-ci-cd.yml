name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'docker/Dockerfile'
      - 'docker/openaudio.Dockerfile'
      - 'docker/docker-compose.*.yml'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'docker/Dockerfile'
      - 'docker/openaudio.Dockerfile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/gemma-api

jobs:
  # ========================================
  # Job 1: Lint and Test
  # ========================================
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black ruff
      
      - name: Lint with ruff
        working-directory: backend
        run: |
          ruff check app/ --output-format=github
        continue-on-error: true
      
      - name: Format check with black
        working-directory: backend
        run: |
          black --check app/ tests/
        continue-on-error: true
      
      - name: Run tests with coverage enforcement
        working-directory: backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70
          # Fail if coverage is below 70%
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Security scan - Dependency vulnerabilities
        working-directory: backend
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check --short
        continue-on-error: true
      
      - name: Security scan - SAST with Bandit
        working-directory: backend
        run: |
          pip install bandit[toml]
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll
        continue-on-error: true
      
      - name: Upload security reports
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: backend/bandit-report.json
        continue-on-error: true

  # ========================================
  # Job 2: Build Docker Image
  # ========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just warn
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: spdx-json
          output-file: gemma-api-sbom.spdx.json
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-backend-${{ github.sha }}
          path: gemma-api-sbom.spdx.json
          retention-days: 90

  # ========================================
  # Job 3: Deploy to Staging
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Staging VM
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
          DEPLOY_PATH: ${{ secrets.STAGING_DEPLOY_PATH }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          # Copy deployment files
          scp docker/docker-compose.prod.yml ${USER}@${HOST}:${DEPLOY_PATH}/docker-compose.yml
          scp deploy/deploy.sh ${USER}@${HOST}:${DEPLOY_PATH}/
          
          # Execute deployment
          ssh ${USER}@${HOST} << 'EOF'
            cd ${DEPLOY_PATH}
            export IMAGE_TAG=${IMAGE_TAG}
            export ENVIRONMENT=staging
            chmod +x deploy.sh
            ./deploy.sh
          EOF
      
      - name: Health check
        run: |
          sleep 10
          curl -f https://staging-api.yourdomain.com/health || exit 1
      
      - name: Test rollback mechanism
        if: success()
        run: |
          # Verify rollback works (staging only)
          ssh ${USER}@${HOST} << 'EOF'
            cd ${DEPLOY_PATH}
            echo "Testing rollback capability..."
            ./deploy.sh status
            
            # Verify backup was created
            if [ ! -d "./backups" ] || [ -z "$(ls -A ./backups)" ]; then
              echo "ERROR: No backups found after deployment!"
              exit 1
            fi
            
            echo "âœ… Rollback capability verified"
          EOF
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
          DEPLOY_PATH: ${{ secrets.STAGING_DEPLOY_PATH }}

  # ========================================
  # Job 4: Deploy to Production
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Production VM
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          DEPLOY_PATH: ${{ secrets.PRODUCTION_DEPLOY_PATH }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          # Copy deployment files
          scp docker/docker-compose.prod.yml ${USER}@${HOST}:${DEPLOY_PATH}/docker-compose.yml
          scp deploy/deploy.sh ${USER}@${HOST}:${DEPLOY_PATH}/
          
          # Execute deployment
          ssh ${USER}@${HOST} << 'EOF'
            cd ${DEPLOY_PATH}
            export IMAGE_TAG=${IMAGE_TAG}
            export ENVIRONMENT=production
            chmod +x deploy.sh
            ./deploy.sh
          EOF
      
      - name: Health check
        run: |
          sleep 15
          curl -f https://api.yourdomain.com/health || exit 1
      
      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Backend deployed to production successfully!"
          # Add Slack/Discord/Email notification here

  # ========================================
  # Job 5: Rollback (Manual Trigger)
  # ========================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: Rollback deployment
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          DEPLOY_PATH: ${{ secrets.PRODUCTION_DEPLOY_PATH }}
        run: |
          ssh ${USER}@${HOST} << 'EOF'
            cd ${DEPLOY_PATH}
            ./deploy.sh rollback
          EOF
