services:
  gemma_service:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    image: gemma-voice-api
    container_name: gemma_service
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
      - ~/.cache/whisper:/home/appuser/.cache/whisper
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
      - ENABLE_FASTER_WHISPER=${ENABLE_FASTER_WHISPER:-true}
      - FASTER_WHISPER_MODEL_SIZE=${FASTER_WHISPER_MODEL_SIZE:-base}
      - FASTER_WHISPER_DEVICE=${FASTER_WHISPER_DEVICE:-cuda}
      - FASTER_WHISPER_COMPUTE_TYPE=${FASTER_WHISPER_COMPUTE_TYPE:-float16}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REQUEST_ID_HEADER=${REQUEST_ID_HEADER:-X-Request-ID}
      - API_KEY_ENABLED=${API_KEY_ENABLED:-false}
      - API_KEY_HEADER_NAME=${API_KEY_HEADER_NAME:-X-API-Key}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-false}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-120}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
      - RATE_LIMIT_BURST_MULTIPLIER=${RATE_LIMIT_BURST_MULTIPLIER:-1.0}
      - OPENAUDIO_API_KEY=${OPENAUDIO_API_KEY:-}
      - OPENAUDIO_API_BASE=${OPENAUDIO_API_BASE:-http://openaudio_api:21251}
      - OPENAUDIO_TTS_PATH=${OPENAUDIO_TTS_PATH:-/v1/tts}
      - OPENAUDIO_DEFAULT_FORMAT=${OPENAUDIO_DEFAULT_FORMAT:-wav}
      - OPENAUDIO_DEFAULT_REFERENCE_ID=${OPENAUDIO_DEFAULT_REFERENCE_ID:-}
      - OPENAUDIO_DEFAULT_NORMALIZE=${OPENAUDIO_DEFAULT_NORMALIZE:-true}
      - OPENAUDIO_TIMEOUT_SECONDS=${OPENAUDIO_TIMEOUT_SECONDS:-120}
      - OPENAUDIO_MAX_RETRIES=${OPENAUDIO_MAX_RETRIES:-3}
    # Expose the port to the host machine for direct testing/access
    ports:
      - "21250:6666"
    depends_on:
      - openaudio_api
    networks:
      # Connect this service to our shared network
      - shared_services_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6666/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

  openaudio_api:
    image: fishaudio/fish-speech:server-cuda
    container_name: openaudio_api
    restart: unless-stopped
    volumes:
      - ../backend/openaudio-checkpoints:/app/checkpoints:ro
      - openaudio-references:/app/references
    environment:
      - COMPILE=1
      - API_SERVER_NAME=0.0.0.0
      - API_SERVER_PORT=21251
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - shared_services_network
    ports:
      - "21251:21251"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21251/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  openaudio_webui:
    image: fishaudio/fish-speech:server-cuda
    container_name: openaudio_webui
    restart: unless-stopped
    depends_on:
      - openaudio_api
    volumes:
      - ../backend/openaudio-checkpoints:/app/checkpoints:ro
      - openaudio-references:/app/references
    environment:
      - COMPILE=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    entrypoint: []
    command:
      [
        "/bin/bash",
        "-lc",
        "pip install --no-cache-dir --break-system-packages pyrootutils torch==2.5.1 torchvision==0.20.1 torchaudio==2.5.1 loguru fastapi uvicorn kui tyro pydantic ormsgpack hydra-core==1.3.2 python-dotenv markdown-it-py --extra-index-url https://download.pytorch.org/whl/cu121 && python3 -m tools.run_webui --llama-checkpoint-path checkpoints/OpenAudio-S1-mini --decoder-checkpoint-path checkpoints/OpenAudio-S1-mini/codec.pth --decoder-config-name modded_dac_vq --compile",
      ]
    networks:
      - shared_services_network
    ports:
      - "27860:7860"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:21250}
        VITE_API_KEY: ${VITE_API_KEY:-}
    image: gemma-voice-frontend
    container_name: gemma_frontend
    restart: unless-stopped
    depends_on:
      gemma_service:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - shared_services_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  # Declare that the network is external and has been created manually
  shared_services_network:
    external: true

volumes:
  openaudio-references:
    driver: local
